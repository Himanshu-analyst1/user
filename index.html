<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Management System</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<button id="openLogin" class="open-login-btn">Login</button>

<div class="modal" id="loginModal">
  <div class="modal-content">
    <span class="close-btn" id="closeLogin">&times;</span>
    <h2>Login</h2>
    <input type="text" id="username" placeholder="Enter Username">
    <button id="loginBtn">Login</button>
  </div>
</div>

<h3 id="currentUserDisplay"></h3>
<h1>User Management System</h1>

<!-- FORM with preventDefault -->
<form id="userForm" class="form-section">
  <input type="text" id="name" placeholder="Enter Name" required>
  <input type="text" id="bio" placeholder="Enter Bio" required>
  <input type="text" id="imageUrl" placeholder="Enter Image URL">
  <input type="file" id="imageFile" accept="image/*">
  <button type="submit">Add User</button>
</form>

<input type="text" id="search" placeholder="Search by name...">
<button id="clearDataBtn" class="clear-btn">Reset All Data</button>

<div id="userContainer" class="container"></div>

<script src="script.js"></script>
</body>
</html>
